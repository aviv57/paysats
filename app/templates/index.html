<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paysats Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      background: #e9ecef;
    }

    footer a {
      color: #007bff;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Paysats Online Logo" class="logo" />
    <p class="description">
      Paysats Online gives you a simple, unified identity for Bitcoin payments â€“ use yourname@paysats.online anywhere.
    </p>
    <input type="text" id="searchInput" placeholder="Search a username... (e.g., aviv@paysats.online)" />
    <button onclick="search()">Search</button>
  </div>
  <footer>
    <a href="https://github.com/aviv57/paysats" target="_blank">GitHub</a>
    <a href="https://x.com/Aviv__BarEl" target="_blank">X</a>
    <a href="nostr:npub1mk6ht4a96tda4mzdkanjnzcznew3znv6tmmapwj3q0ne2ek8rj5q8vpf5q" target="_blank">Nostr</a>
  </footer>

  <script>
    function search() {
      const query = document.getElementById('searchInput').value;
      if (query.trim()) {
        window.location.href = `/search?q=${encodeURIComponent(query)}`;
      }
    }

    document.getElementById('searchInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
